<!DOCTYPE html>
<!--Page layout-01 by SDx-->
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="tbu" />
    <meta name="robot" content="index, follow" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Crimson+Pro:wght@300&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style/style.css" />
    <!-- Page css start -->
    <link rel="stylesheet" href="./style/style_contact.css" />
    <!-- Page css down -->
    <link rel="stylesheet" href="./style/style_mobile.css" />
    <link rel="icon" href="./img/icon.svg" />
    <title>Blaiteray</title>
  </head>
  <body>
    <main>
      <div class="topbar">
        <div class="logo">
          <h1 id="logo-name">Blaiteray</h1>
        </div>
        <div class="buttons">
          <div class="menu">
            <div id="button1">Home</div>
          </div>
          <div class="menu">
            <div id="button2">Contact</div>
          </div>
          <div class="project-dropdown">
            <div id="button3">
              Projects
              <div id="dropdown-icon">&nbsp;&nbsp;&#9699;</div>
            </div>
            <div class="project-list">
              <!-- Add projects down-->
              <button
                class="project-name"
                onclick="location.href='./img/circle.svg'"
              >
                Project_Name_01
              </button>
              <button
                class="project-name"
                onclick="location.href='./img/icon.svg'"
              >
                Project_Name_02
              </button>
              <button
                class="project-name"
                onclick="location.href='./img/imback.jpg'"
              >
                All
              </button>
              <!-- Add projects up-->
            </div>
          </div>
        </div>
      </div>
      <div class="middle-section">
        <div class="form">
          <h2 id="internal-heading">Contact Me</h2>
          <form id="contactMe" action="">
            <label class="normalText" for="name">Your Name</label>
            <input type="text" / id="name">
            <label class="normalText" for="description">Description</label>
            <textarea
              name="description"
              id="description"
              cols="30"
              rows="7"
            ></textarea>
            <input type="submit" id="submit" />
          </form>
        </div>
        <div class="socialLinks">
          <a href="https://www.facebook.com/soumitra.dx/" target="_blank"
            ><img class="socialIcon" src="./img/facebook.svg" alt="facebook"
          /></a>
          <a href="https://twitter.com/soumitradx" target="_blank"
            ><img class="socialIcon" src="./img/twitter.svg" alt="facebook"
          /></a>
          <a href="https://github.com/Blaiteray" target="_blank"
            ><img class="socialIcon" src="./img/github.svg" alt="facebook"
          /></a>
          <a href="https://www.instagram.com/soumitradx/" target="_blank"
            ><img class="socialIcon" src="./img/instagram.svg" alt="facebook"
          /></a>
        </div>
      </div>
      <div class="footer">
        <p id="copy">&copy;Copyright 2021 Soumitra Dx</p>
      </div>
    </main>
    <img id="top-icon" src="./img/icon.svg" alt="" />
    <div id="bottom-circle"></div>
    <script src="./app.js"></script>
  </body>
</html>
